buildscript {
    repositories {
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath 'org.eclipse.jgit:org.eclipse.jgit:5.0.1.201806211838-r'
        classpath 'org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.7'
        classpath 'com.adarshr:gradle-test-logger-plugin:1.6.0'
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.3'
    }
}

group 'com.radix.stress'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'com.adarshr.test-logger'

mainClassName = "com.radix.regression.TokenCreation"

sourceCompatibility = 1.8
mainClassName = 'com.radix.regression.TokenCreation'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

test {
    systemProperty "java.security.egd", "file:/dev/urandom"
}

testlogger {
    theme 'plain'
}

dependencies {
    // Please don't change this to use jitpack until we have jenkins sorted out
    //implementation 'com.radixdlt:radixdlt-java:release~1.0-beta.4-SNAPSHOT'
    compile project(":radixdlt-java")
    compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.1.14'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    compile group: 'com.google.guava', name: 'guava', version: '27.1-jre'
    testCompile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
    testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.11.0'
}

//gradle -PsystemTests test only will execute if property is passed.
project('system-tests') {
    test {
        onlyIf {
            project.hasProperty("systemTests")
        }
    }
}