plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.3'
}

group 'com.radix.stress'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

mainClassName = "com.radix.regression.TokenCreation"

sourceCompatibility = 1.8
mainClassName = 'com.radix.regression.TokenCreation'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.radixdlt:radixdlt-java:develop-SNAPSHOT'
    //compile project(":radixdlt-java")
    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.56'
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.10.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
    compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.1.14'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    compile ('com.opencsv:opencsv:4.1') {
        exclude group: 'org.apache.commons', module: 'commons-lang3'
    }
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
