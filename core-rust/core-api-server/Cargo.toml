[package]
name = "core-api-server"
version = "0.1.0"
edition = "2021"

[dependencies]
state-manager = { path = "../state-manager" }

# DEPENDENCIES ON RADIXDLT-SCRYPTO
#
# To make builds reproducible, for merged in node code, please specify a fixed tag below, not a branch.
#
# * In development, feel free to use branch="branch-name", instead of tag="X"
# * When ready to put in a PR to the node, please merge your upstream PR into develop.
# * Then create a tag in radixdlt-scrypto against the develop branch:
#   $ git checkout develop
#   $ git pull
#   $ git rev-parse --short HEAD
#   $ git tag "develop-<6 char hash id from previous command>"
#   $ git push "develop-BLAH"
# * Then use tag="develop-BLAH" in the below dependencies.
#
sbor = { git="https://github.com/radixdlt/radixdlt-scrypto", tag="develop-d2d1b432" }
scrypto = { git="https://github.com/radixdlt/radixdlt-scrypto", tag="develop-d2d1b432" }
transaction = { git="https://github.com/radixdlt/radixdlt-scrypto", tag="develop-d2d1b432" }
radix-engine = { git="https://github.com/radixdlt/radixdlt-scrypto", tag="develop-d2d1b432" }
radix-engine-stores = { git="https://github.com/radixdlt/radixdlt-scrypto", tag="develop-d2d1b432" }

jni = "0.19.0"

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
hex = { version = "0.4.3", default-features = false }
futures = "0.3"

# Axum - see https://docs.rs/axum/latest/axum/#required-dependencies
axum = "0.5.15"
hyper = { version = "0.14.20", features = ["full"] } # TODO - disable features we don't need
tokio = { version = "1.21.0", features = ["full"] } # TODO - disable features we don't need
