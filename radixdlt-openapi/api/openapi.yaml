openapi: 3.0.0
info:
  license:
    name: MIT
  title: Wallet/Explorer Api
  version: 2.0.0
servers:
- url: http://localhost:8080
paths:
  /network:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NetworkRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NetworkResponse'
          description: The Network
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnexpectedError'
          description: Unexpected error
      summary: Get Network
      x-contentType: application/json
      x-accepts: application/json
  /token:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenInfoRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenInfoResponse'
          description: Token info
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnexpectedError'
          description: Unexpected error
      summary: Get Token Info
      x-contentType: application/json
      x-accepts: application/json
  /account/balances:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountBalancesRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountBalancesResponse'
          description: List of token balances
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnexpectedError'
          description: Unexpected error
      summary: Get Token Balances
      x-contentType: application/json
      x-accepts: application/json
  /account/stakes:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountStakesRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountStakesResponse'
          description: List of Stake Positions
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnexpectedError'
          description: Unexpected error
      summary: Get Stake Positions
      x-contentType: application/json
      x-accepts: application/json
  /account/unstakes:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountUnstakesRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountUnstakesResponse'
          description: List of Unstake Positions
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnexpectedError'
          description: Unexpected error
      summary: Get Unstake Positions
      x-contentType: application/json
      x-accepts: application/json
  /account/transactions:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountTransactionsRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountTransactionsResponse'
          description: List of Transactions
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnexpectedError'
          description: Unexpected error
      summary: Get Account Transactions
      x-contentType: application/json
      x-accepts: application/json
  /validator:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidatorInfoRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidatorInfoResponse'
          description: Validator Info
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnexpectedError'
          description: Unexpected error
      summary: Get Validator Info
      x-contentType: application/json
      x-accepts: application/json
  /validators:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ValidatorsRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidatorsResponse'
          description: Ordered list of validators
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnexpectedError'
          description: Unexpected error
      summary: Get Validators
      x-contentType: application/json
      x-accepts: application/json
  /transaction:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionInfoRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionInfoResponse'
          description: Transaction info
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnexpectedError'
          description: Unexpected error
      summary: Get Transaction Info
      x-contentType: application/json
      x-accepts: application/json
  /transaction/status:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionStatusRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionStatusResponse'
          description: Transaction Status
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnexpectedError'
          description: Unexpected error
      summary: Get Transaction Status
      x-contentType: application/json
      x-accepts: application/json
  /construction/build:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConstructionBuildRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConstructionBuildResponse'
          description: An unsigned transaction
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnexpectedError'
          description: Unexpected error
      summary: Build Transaction
      x-contentType: application/json
      x-accepts: application/json
  /construction/finalize:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConstructionFinalizeRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConstructionFinalizeResponse'
          description: Final Signed Transaction
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnexpectedError'
          description: Unexpected error
      summary: Finalize Transaction
      x-contentType: application/json
      x-accepts: application/json
  /construction/submit:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConstructionSubmitRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConstructionSubmitResponse'
          description: Successful Submission
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConstructionSubmitUnexpectedError'
          description: Unexpected error
      summary: Submit Transaction
      x-contentType: application/json
      x-accepts: application/json
components:
  schemas:
    AccountBalancesRequest:
      additionalProperties: false
      example:
        accountAddress: rdx1qspacch6qjqy7awspx304sev3n4em302en25jd87yrh4hp47grr692cm0kv88
      properties:
        accountAddress:
          pattern: ^(r|t|d)dx[0-9]?1[023456789ACDEFGHJKLMNPQRSTUVWXYZacdefghjklmnpqrstuvwxyz]{6,69}$
          type: string
      required:
      - accountAddress
      type: object
    AccountBalancesResponse:
      additionalProperties: false
      example:
        balances:
        - amount: "1000000000000000000000"
          rri: xrd_rr1qy5wfsfh
      properties:
        balances:
          items:
            $ref: '#/components/schemas/AccountBalancesResponse_balances'
          type: array
      required:
      - balances
      type: object
    AccountStakesRequest:
      example:
        accountAddress: rdx1qspacch6qjqy7awspx304sev3n4em302en25jd87yrh4hp47grr692cm0kv88
      properties:
        accountAddress:
          pattern: ^(r|t|d)dx[0-9]?1[023456789ACDEFGHJKLMNPQRSTUVWXYZacdefghjklmnpqrstuvwxyz]{6,69}$
          type: string
      required:
      - accountAddress
      type: object
    AccountStakesResponse:
      additionalProperties: false
      example:
        stakes:
        - validatorAddress: rv1qg923hl7f725cs06eg5gmdcy4pfvpa8mfnjcw669traquj28c96z5w0rld0
          amount: "1000000000000000000000"
      properties:
        stakes:
          items:
            $ref: '#/components/schemas/AccountStakesResponse_stakes'
          type: array
      required:
      - stakes
      type: object
    AccountUnstakesRequest:
      example:
        accountAddress: rdx1qspacch6qjqy7awspx304sev3n4em302en25jd87yrh4hp47grr692cm0kv88
      properties:
        accountAddress:
          pattern: ^(r|t|d)dx[0-9]?1[023456789ACDEFGHJKLMNPQRSTUVWXYZacdefghjklmnpqrstuvwxyz]{6,69}$
          type: string
      required:
      - accountAddress
      type: object
    AccountUnstakesResponse:
      additionalProperties: false
      example:
        unstakes:
        - validatorAddress: rv1qg923hl7f725cs06eg5gmdcy4pfvpa8mfnjcw669traquj28c96z5w0rld0
          amount: "1000000000000000000000"
      properties:
        unstakes:
          items:
            $ref: '#/components/schemas/AccountUnstakesResponse_unstakes'
          type: array
      required:
      - unstakes
      type: object
    AccountTransactionsRequest:
      additionalProperties: false
      example:
        accountAddress: rdx1qspacch6qjqy7awspx304sev3n4em302en25jd87yrh4hp47grr692cm0kv88
        cursor: 1
        limit: 1
      properties:
        accountAddress:
          pattern: ^(r|t|d)dx[0-9]?1[023456789ACDEFGHJKLMNPQRSTUVWXYZacdefghjklmnpqrstuvwxyz]{6,69}$
          type: string
        cursor:
          type: integer
        limit:
          type: integer
      required:
      - accountAddress
      type: object
    AccountTransactionsResponse:
      additionalProperties: false
      example:
        nextCursor: 0
        totalCount: 1
        transactions:
        - size: 360
          accountingEntries:
          - owner: rdx1qspacch6qjqy7awspx304sev3n4em302en25jd87yrh4hp47grr692cm0kv88
            delta: "96000000000000000000000000"
            asset: xrd_rr1qy5wfsfh
          - owner: rdx1qsp258zf47f288g4y47hm3plsp03370safcjg5x98e6j2h66p5we8ds8m7g33
            delta: -96000000072000000000000000
            asset: xrd_rr1qy5wfsfh
          fee: "72000000000000000"
          transactionIdentifier: 4db58b950fcf446140dd945c6adfd06daa0b520f7eddf0467583d96babff579d
          raw: 
          actions:
          - amount: "96000000000000000000000000"
            rri: xrd_rr1qy5wfsfh
            from: rdx1qsp258zf47f288g4y47hm3plsp03370safcjg5x98e6j2h66p5we8ds8m7g33
            to: rdx1qspacch6qjqy7awspx304sev3n4em302en25jd87yrh4hp47grr692cm0kv88
            type: TokenTransfer
          events: []
          stateVersion: 6987832
          timestamp: 2021-08-09T17:37:55.210Z
      properties:
        totalCount:
          minimum: 0
          type: integer
        nextCursor:
          minimum: 0
          type: integer
        transactions:
          items:
            $ref: '#/components/schemas/Transaction'
          type: array
      required:
      - totalCount
      - transactions
      type: object
    TokenTransfer:
      allOf:
      - $ref: '#/components/Action'
      - $ref: '#/components/schemas/TokenTransfer_allOf'
    StakeTokens:
      allOf:
      - $ref: '#/components/Action'
      - $ref: '#/components/schemas/StakeTokens_allOf'
    Action:
      discriminator:
        mapping:
          TokenTransfer: '#/components/TokenTransfer'
          StakeTokens: '#/components/StakeTokens'
        propertyName: type
      properties:
        type:
          type: string
      required:
      - type
      type: object
    ConstructionBuildRequest:
      example:
        actions:
        - type: TokenTransfer
          from: rdx1qspacch6qjqy7awspx304sev3n4em302en25jd87yrh4hp47grr692cm0kv88
          to: rdx1qspcvwwuf8s549zyspz683v4n93g9kzpn6u6a9yalwzt00zghg75lmsftwv29
          amount: "123000000000000000"
          rri: xrd_rr1qy5wfsfh
        feePayer: rdx1qspacch6qjqy7awspx304sev3n4em302en25jd87yrh4hp47grr692cm0kv88
      properties:
        actions:
          items:
            $ref: '#/components/Action'
          type: array
        feePayer:
          pattern: ^(r|t|d)dx[0-9]?1[023456789ACDEFGHJKLMNPQRSTUVWXYZacdefghjklmnpqrstuvwxyz]{6,69}$
          type: string
        message:
          type: string
        disableResourceAllocationAndDestroy:
          type: boolean
      required:
      - actions
      - feePayer
      type: object
    ConstructionBuildSuccessResponse:
      allOf:
      - $ref: '#/components/schemas/ConstructionBuildResponse'
      - $ref: '#/components/schemas/ConstructionBuildSuccessResponse_allOf'
    ConstructionBuildErrorMessageTooLong:
      properties:
        limit:
          type: integer
        actual:
          type: integer
      required:
      - actual
      - limit
      type: object
    ConstructionBuildErrorNotEnoughResources:
      properties:
        requested:
          pattern: ^[0-9]+$
          type: string
        available:
          pattern: ^[0-9]+$
          type: string
      required:
      - available
      - requested
      type: object
    ConstructionBuildErrorMinimumStake:
      properties:
        requested:
          pattern: ^[0-9]+$
          type: string
        minimum:
          pattern: ^[0-9]+$
          type: string
      required:
      - minimum
      - requested
      type: object
    ConstructionBuildErrorCouldNotConstructFees:
      properties:
        attempts:
          type: integer
      required:
      - minimum
      - requested
      type: object
    ConstructionBuildErrorAboveMaximumRakeIncrease:
      properties:
        limit:
          pattern: ^[0-9]+$
          type: string
        attempted:
          pattern: ^[0-9]+$
          type: string
      required:
      - minimum
      - requested
      type: object
    ConstructionBuildErrorInvalidStakePermissions:
      properties:
        owner:
          pattern: ^(r|t|d)dx[0-9]?1[023456789ACDEFGHJKLMNPQRSTUVWXYZacdefghjklmnpqrstuvwxyz]{6,69}$
          type: string
        user:
          pattern: ^(r|t|d)dx[0-9]?1[023456789ACDEFGHJKLMNPQRSTUVWXYZacdefghjklmnpqrstuvwxyz]{6,69}$
          type: string
      required:
      - minimum
      - requested
      type: object
    ConstructionBuildError:
      discriminator:
        mapping:
          MESSAGE_TOO_LONG: '#/components/schemas/ConstructionBuildErrorMessageTooLong'
          NOT_ENOUGH_RESOURCES: '#/components/schemas/ConstructionBuildErrorNotEnoughResources'
          BELOW_MINIMUM_STAKE: '#/components/schemas/ConstructionBuildErrorMinimumStake'
          COULD_NOT_CONSTRUCT_FEES: '#/components/schemas/ConstructionBuildErrorCouldNotConstructFees'
          ABOVE_MAXIMUM_RAKE_INCREASE: '#/components/schemas/ConstructionBuildErrorAboveMaximumRakeIncrease'
          INVALID_STAKE_PERMISSIONS: '#/components/schemas/ConstructionBuildErrorInvalidStakePermissions'
        propertyName: errorType
      properties:
        errorType:
          type: string
      required:
      - errorType
      type: object
    ConstructionBuildErrorResponse:
      allOf:
      - $ref: '#/components/schemas/ConstructionBuildResponse'
      - $ref: '#/components/schemas/ConstructionBuildErrorResponse_allOf'
    ConstructionBuildResponse:
      discriminator:
        mapping:
          success: '#/components/ConstructionBuildSuccessResponse'
          error: '#/components/ConstructionBuildErrorResponse'
        propertyName: result
      example:
        fee: "72000000000000000"
        unsignedTransaction: 
        payloadToSign: 28f4cf3b398e0c7256a8042d3c7a024bc308997dbc10db03c5eb6152f16f7673
        notifications: []
      properties:
        result:
          type: string
      required:
      - result
      type: object
    MempoolFullError:
      type: object
    StateConflicError:
      type: object
    InvalidTransactionError:
      properties:
        message:
          type: string
      type: object
    ConstructionSubmitUnexpectedError:
      discriminator:
        mapping:
          INTERNAL_SERVER_ERROR: '#/components/schemas/InternalServerError'
          INVALID_JSON: '#/components/schemas/InvalidJsonError'
          INVALID_REQUEST: '#/components/schemas/InvalidRequestError'
          MEMPOOL_FULL: '#/components/schemas/MempoolError'
          STATE_CONFLICT: '#/components/schemas/StateConflictError'
          INVALID_TRANSACTION: '#/components/schemas/InvalidTransactionError'
        propertyName: message
      properties:
        message:
          type: string
      required:
      - message
      type: object
    ConstructionFinalizeRequest:
      additionalProperties: false
      example:
        unsignedTransaction: 
        signature:
          publicKey: 03dc62fa04804f75d009a2fac32c8ceb9dc5eaccd54934fe20ef5b86be40c7a2ab
          bytes: ""
      properties:
        unsignedTransaction:
          type: string
        signature:
          $ref: '#/components/schemas/ConstructionFinalizeRequest_signature'
      required:
      - signature
      - unsignedTransaction
      type: object
    ConstructionFinalizeResponse:
      additionalProperties: false
      example:
        signedTransaction: signedTransaction
      properties:
        signedTransaction:
          type: string
      required:
      - signedTransaction
      type: object
    ConstructionSubmitRequest:
      additionalProperties: false
      example:
        signedTransaction: signedTransaction
      properties:
        signedTransaction:
          type: string
      required:
      - signedTransaction
      type: object
    ConstructionSubmitResponse:
      additionalProperties: false
      example:
        transactionIdentifier: transactionIdentifier
      properties:
        transactionIdentifier:
          type: string
      required:
      - transactionIdentifier
      type: object
    NetworkRequest:
      additionalProperties: false
      example: {}
      type: object
    NetworkResponse:
      additionalProperties: false
      example:
        network:
          id: 1
          name: mainnet
      properties:
        network:
          $ref: '#/components/schemas/Network'
      required:
      - network
      type: object
    InternalServerError:
      properties:
        exception:
          type: string
        cause:
          type: string
      type: object
    InvalidJsonError:
      properties:
        cause:
          type: string
      type: object
    InvalidRequestError:
      properties:
        pointer:
          type: string
        cause:
          type: string
      type: object
    UnexpectedError:
      discriminator:
        mapping:
          INTERNAL_SERVER_ERROR: '#/components/schemas/InternalServerError'
          INVALID_JSON: '#/components/schemas/InvalidJsonError'
          INVALID_REQUEST: '#/components/schemas/InvalidRequestError'
        propertyName: message
      properties:
        message:
          type: string
      required:
      - message
      type: object
    TokenInfoRequest:
      additionalProperties: false
      example:
        rri: xrd_rr1qy5wfsfh
      properties:
        rri:
          pattern: ^[!\"#$%&'()*+,-.\/0123456789:;<=>?@ABCDEFGHIJKLMNOPQRSTUVWXYZ\[\\\]\^_`abcdefghijklmnopqrstuvwxyz{|}~]{1,83}_r[rb]1[023456789ACDEFGHJKLMNPQRSTUVWXYZacdefghjklmnpqrstuvwxyz]{6,90}$
          type: string
      type: object
    TokenInfoResponse:
      example:
        token:
        - accounting:
            currentSupply: "8000000000000000000000000000"
            totalMinted: "8000000000000000000000000000"
            totalBurned: "0"
          properties:
            name: Doge³
            rri: dgc_rr1qvnre767vp607yr9pqzqhlprg72q2ny5pj4agn53k0pqy6huxw
            description: Doge³ Cerby - Doge but on roïds
            iconURL: https://i.ibb.co/hysnndT/ico.png
            tokenInfoURL: https://www.radixdlt.com/
            symbol: dgc
            isSupplyMutable: false
            granularity: "1"
      properties:
        token:
          items:
            $ref: '#/components/schemas/Token'
          maxItems: 1
          type: array
      required:
      - token
      type: object
    TransactionInfoRequest:
      example:
        transactionIdentifier: ef71a9d6c63444fce6abd2df8fab2755cfb51f6794e578f60d99337193811842
      properties:
        transactionIdentifier:
          type: string
      required:
      - transactionIdentifier
      type: object
    TransactionInfoResponse:
      additionalProperties: false
      example:
        transaction:
        - size: 360
          accountingEntries:
          - owner: rdx1qspacch6qjqy7awspx304sev3n4em302en25jd87yrh4hp47grr692cm0kv88
            delta: "24000000000000000000000000"
            asset: xrd_rr1qy5wfsfh
          - owner: rdx1qsp258zf47f288g4y47hm3plsp03370safcjg5x98e6j2h66p5we8ds8m7g33
            delta: -24000000072000000000000000
            asset: xrd_rr1qy5wfsfh
          fee: "72000000000000000"
          transactionIdentifier: ef71a9d6c63444fce6abd2df8fab2755cfb51f6794e578f60d99337193811842
