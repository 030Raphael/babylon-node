      - status
      type: object
    ValidatorInfoRequest:
      additionalProperties: false
      example:
        validatorIdentifier: rv1qf2x63qx4jdaxj83kkw2yytehvvmu6r2xll5gcp6c9rancmrfsgfwttnczx
      properties:
        validatorIdentifier:
          pattern: ^(r|t|d)v[0-9]?1[023456789ACDEFGHJKLMNPQRSTUVWXYZacdefghjklmnpqrstuvwxyz]{6,69}$
          type: string
      required:
      - validatorIdentifier
