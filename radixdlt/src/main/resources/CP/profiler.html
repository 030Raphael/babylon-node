<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1"> ÃŸ
	<title>Radix Explorer</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	 crossorigin="anonymous">

</head>

<body>

	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Radix</a>
			</div>
		</div>
	</nav>

	<div class="container">
		<h4>System Profiler</h4>
		<table class="table table-condensed table-striped table-bordered table-hover small" id="profiler_table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Iterations</th>
					<th>Duration</th>
					<th>Average</th>
				</tr>
			</thead>
		</table>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	 crossorigin="anonymous"></script>
	<script src="js/date.format.min.js"></script>
	<script src="js/config.js"></script>
	<script>
		setInterval(function () { update(); }, 5000);

		$(document).ready(function () {
			update();
		});

		function update() {
			$.ajax({
				type: "GET",
				url: API_URL + "/system/profiler",
				contentType: "application/json; charset=utf-8",
				crossDomain: true,
				dataType: "json",
				cache: false,
				timeout: 10000,
				success: function (data) {
					$("#profiler_table tbody tr").remove();

					var trHTML = '';

					$.each(data.data, function (i, item) {
						trHTML += '<tr><td>' + item.name + '</td><td>' + item.iterations + '</td><td>' + item.duration + '</td><td>' + item.average + '</td></tr>';
					});

					$('#profiler_table').append(trHTML);
				},

				error: function (msg) {
					console.log(msg.responseText);
				}
			});
		}
	</script>
</body>

</html>
